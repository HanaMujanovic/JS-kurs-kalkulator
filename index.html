        <button type="button" id="btn-add" style="background-color: blue;">+</button>
        <button type="button" id="btn-subtract" style="background-color: rgb(0, 219, 230);">-</button>
        <button type="button" id="btn-multiply" style="background-color: rgb(2, 63, 94);">*</button>
        <button type="button" id="btn-divide" style="background-color: aquamarine;">/</button>
      </div>
    </section>
